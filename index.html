<!DOCTYPE html>
<html>
    <head>
        <title>Facebook.com</title>
        <link rel ="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="main">
            <div class ="left-section">
                <div class="facebook-logo">
                    <img src="fb logo.svg">
                </div>
                <div class="Connect">
                    <p>Connect with friends and the world <br> around you on Facebook.</p>
                </div>
           </div>
            <div class="right-section">
                <form id="form-class">
                    <input class="email-class" type="email" placeholder="Email or Phone Number"><br>
                    <input class="password-class" type="password" placeholder="Password"><br>
                    <input class="login-class" type="button" value="Log In"><br>
                    <p class="forgot-class">Forgot password?</p><br>
                    <hr>
                    <input class="account-class" type="button" value="Create New Account"><br>
                </form>
                <p class="paragraph"><span class="span-class">Create a Page</span>for a celebrity, brand or business</p>    
            </div>   
        </div>
    </body>
</html>
